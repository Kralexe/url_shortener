{% extends 'base.html' %}

{% block title %}
{{ object.shortcode }} | {{ block.super }}
{% endblock title %}

{% block content %}
<div>
	<h1>Exists</h1>
	<p>{{ object.url }}</p>
	{% if object.clickevent.count %}
		<p>Count: {{ object.clickevent.count }}</p>
	{% endif %}
	<p><a class='btn btn-info btn-link' href='{{ object.get_short_url }}'>{{ object.get_short_url }}</a></p>
	<a class='btn btn-warning' href='/'>+ New</a>
</div>
{% endblock content %}
